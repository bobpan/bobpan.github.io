<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobot Article Cover Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans SC', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* Bento Grid Styles */
        .bento-card {
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        
        /* Gradient Animation */
        @keyframes gradient-xy {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .animate-gradient {
            background-size: 200% 200%;
            animation: gradient-xy 6s ease infinite;
        }

        .preview-container {
            width: 1200px;
            height: 630px;
            transform-origin: top left;
            transform: scale(0.5); /* Preview scale */
        }
        
        @media (min-width: 1280px) {
            .preview-wrapper { height: 315px; } /* 630 * 0.5 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white min-h-screen">
    <div id="app" class="container mx-auto p-8">
        <header class="mb-8 flex justify-between items-center">
            <h1 class="text-3xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-400 to-purple-500">
                Bobot OG Image Generator
            </h1>
            <div class="text-sm text-gray-400">v1.0.0 (Bento Edition)</div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Controls Panel -->
            <div class="lg:col-span-1 space-y-6 bg-gray-800 p-6 rounded-2xl border border-gray-700 shadow-xl h-fit">
                <!-- Theme Select -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Theme Style</label>
                    <div class="flex space-x-2">
                        <button @click="theme = 'dark'" :class="{'ring-2 ring-blue-500': theme === 'dark'}" class="flex-1 py-2 px-4 rounded-lg bg-gray-900 border border-gray-700 hover:bg-gray-700 transition">Dark</button>
                        <button @click="theme = 'light'" :class="{'ring-2 ring-blue-500': theme === 'light'}" class="flex-1 py-2 px-4 rounded-lg bg-gray-100 text-gray-900 border border-gray-300 hover:bg-gray-200 transition">Light</button>
                    </div>
                </div>

                <!-- Content Inputs -->
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Title</label>
                        <textarea v-model="title" rows="2" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none resize-none" placeholder="Enter article title..."></textarea>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Description / Subtitle</label>
                        <input v-model="description" type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Brief summary...">
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Author</label>
                            <input v-model="author" type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-1">Date</label>
                            <input v-model="date" type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-1">Tags (comma separated)</label>
                        <input v-model="tagsInput" type="text" class="w-full bg-gray-900 border border-gray-700 rounded-lg p-3 text-white focus:ring-2 focus:ring-blue-500 outline-none" placeholder="AI, Product, Tech">
                    </div>
                </div>

                <!-- Customization -->
                <div>
                    <label class="block text-sm font-medium text-gray-400 mb-2">Accent Color</label>
                    <div class="flex space-x-2">
                        <div v-for="c in colors" :key="c.value" 
                             @click="accentColor = c.value"
                             class="w-8 h-8 rounded-full cursor-pointer transition transform hover:scale-110"
                             :class="[c.bg, {'ring-2 ring-white': accentColor === c.value}]">
                        </div>
                    </div>
                </div>

                <!-- Action Button -->
                <button @click="downloadImage" class="w-full py-3 bg-gradient-to-r from-blue-600 to-purple-600 hover:from-blue-500 hover:to-purple-500 rounded-lg font-bold shadow-lg transform active:scale-95 transition flex items-center justify-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
                    </svg>
                    Download PNG
                </button>
            </div>

            <!-- Preview Panel -->
            <div class="lg:col-span-2 overflow-hidden preview-wrapper bg-gray-800/50 rounded-2xl border border-gray-700 flex items-center justify-center relative">
                <div class="absolute inset-0 flex items-center justify-center text-gray-500 pointer-events-none z-0">
                    Preview Area (Scaled 50%)
                </div>
                
                <!-- The Canvas Area -->
                <div id="capture-area" class="preview-container relative overflow-hidden flex flex-col p-12 justify-between shadow-2xl"
                     :class="[theme === 'dark' ? 'bg-[#0f172a]' : 'bg-white']">
                    
                    <!-- Background Decoration -->
                    <div class="absolute top-0 right-0 w-[600px] h-[600px] bg-gradient-to-br from-blue-500/20 to-purple-500/20 rounded-full blur-3xl -translate-y-1/2 translate-x-1/3"></div>
                    <div class="absolute bottom-0 left-0 w-[500px] h-[500px] bg-gradient-to-tr from-cyan-500/10 to-teal-500/10 rounded-full blur-3xl translate-y-1/3 -translate-x-1/4"></div>
                    
                    <!-- Header: Logo & Site Name -->
                    <div class="relative z-10 flex items-center gap-3 mb-8">
                        <div class="w-10 h-10 rounded-xl flex items-center justify-center shadow-lg"
                             :class="[theme === 'dark' ? 'bg-gray-800' : 'bg-gray-100']">
                            <span class="text-2xl">ðŸ¤–</span>
                        </div>
                        <span class="font-mono text-xl tracking-wider opacity-70" 
                              :class="[theme === 'dark' ? 'text-white' : 'text-gray-900']">
                            Bobot.io
                        </span>
                    </div>

                    <!-- Main Content Grid -->
                    <div class="relative z-10 grid grid-cols-12 gap-6 flex-1">
                        <!-- Left: Text Content -->
                        <div class="col-span-8 flex flex-col justify-center space-y-6">
                            <!-- Tags -->
                            <div class="flex flex-wrap gap-2">
                                <span v-for="tag in tags" :key="tag" 
                                      class="px-3 py-1 rounded-full text-sm font-mono tracking-wide border"
                                      :class="[
                                        theme === 'dark' 
                                            ? 'bg-gray-800/50 border-gray-700 text-blue-300' 
                                            : 'bg-gray-100 border-gray-200 text-blue-600'
                                      ]">
                                    #{{ tag.trim() }}
                                </span>
                            </div>
                            
                            <!-- Title -->
                            <h1 class="text-6xl font-black leading-tight tracking-tight"
                                :class="[
                                    theme === 'dark' 
                                        ? 'text-transparent bg-clip-text bg-gradient-to-r from-white to-gray-400' 
                                        : 'text-gray-900'
                                ]">
                                {{ title }}
                            </h1>
                            
                            <!-- Description -->
                            <p class="text-2xl font-light leading-relaxed max-w-3xl"
                               :class="[theme === 'dark' ? 'text-gray-400' : 'text-gray-600']">
                                {{ description }}
                            </p>
                        </div>

                        <!-- Right: Visual Element (Bento Card) -->
                        <div class="col-span-4 flex items-center justify-center">
                            <div class="w-full aspect-square rounded-3xl bento-card flex items-center justify-center relative overflow-hidden group"
                                 :class="[
                                    theme === 'dark' 
                                        ? 'bg-gradient-to-br from-gray-800/50 to-gray-900/50 border-gray-700' 
                                        : 'bg-gradient-to-br from-gray-50 to-white border-gray-200 shadow-xl'
                                 ]">
                                <!-- Accent glow -->
                                <div class="absolute inset-0 opacity-30 animate-gradient"
                                     :class="accentGradient"></div>
                                
                                <!-- Icon/Visual -->
                                <div class="relative z-10 text-8xl transform group-hover:scale-110 transition duration-500">
                                    {{ computedIcon }}
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Footer: Author & Date -->
                    <div class="relative z-10 flex items-center justify-between mt-8 border-t pt-6"
                         :class="[theme === 'dark' ? 'border-gray-800' : 'border-gray-200']">
                        <div class="flex items-center gap-3">
                            <div class="w-10 h-10 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 p-[2px]">
                                <div class="w-full h-full rounded-full bg-gray-900 flex items-center justify-center overflow-hidden">
                                    <img v-if="authorAvatar" :src="authorAvatar" class="w-full h-full object-cover">
                                    <span v-else class="text-white text-xs">BP</span>
                                </div>
                            </div>
                            <div class="flex flex-col">
                                <span class="text-sm font-bold" :class="[theme === 'dark' ? 'text-white' : 'text-gray-900']">{{ author }}</span>
                                <span class="text-xs text-gray-500">Product Manager @ Bobot</span>
                            </div>
                        </div>
                        <div class="font-mono text-sm opacity-60" :class="[theme === 'dark' ? 'text-gray-400' : 'text-gray-600']">
                            {{ date }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { createApp, ref, computed } = Vue

        createApp({
            setup() {
                const title = ref('DeepSeek å®žæµ‹æŠ¥å‘Šï¼šAI è¿˜å¯ä»¥è¿™æ ·ç”¨ï¼Ÿ')
                const description = ref('æ·±å…¥è§£æž DeepSeek çš„æ ¸å¿ƒä¼˜åŠ¿ä¸Ž 3 ä¸ªä¸ä¸ºäººçŸ¥çš„éšè—çŽ©æ³•ï¼Œå¯èƒ½æ˜¯ç›®å‰æœ€å…¨é¢çš„å®žæµ‹å¤ç›˜ã€‚')
                const author = ref('Bob Pan')
                const date = ref(new Date().toISOString().split('T')[0])
                const tagsInput = ref('AI, DeepSeek, Review')
                const theme = ref('dark')
                const accentColor = ref('blue')

                const colors = [
                    { value: 'blue', bg: 'bg-blue-500' },
                    { value: 'purple', bg: 'bg-purple-500' },
                    { value: 'green', bg: 'bg-emerald-500' },
                    { value: 'orange', bg: 'bg-orange-500' },
                    { value: 'pink', bg: 'bg-pink-500' }
                ]

                const tags = computed(() => {
                    return tagsInput.value.split(',').filter(t => t.trim())
                })

                const accentGradient = computed(() => {
                    const map = {
                        blue: 'bg-gradient-to-br from-blue-500 via-cyan-400 to-blue-600',
                        purple: 'bg-gradient-to-br from-purple-500 via-pink-400 to-purple-600',
                        green: 'bg-gradient-to-br from-emerald-500 via-teal-400 to-emerald-600',
                        orange: 'bg-gradient-to-br from-orange-500 via-yellow-400 to-orange-600',
                        pink: 'bg-gradient-to-br from-pink-500 via-rose-400 to-pink-600'
                    }
                    return map[accentColor.value]
                })

                // Auto-select icon based on title keywords (simple logic)
                const computedIcon = computed(() => {
                    const t = title.value.toLowerCase()
                    if (t.includes('ai') || t.includes('gpt')) return 'ðŸ¤–'
                    if (t.includes('code') || t.includes('dev')) return 'ðŸ’»'
                    if (t.includes('product') || t.includes('design')) return 'ðŸŽ¨'
                    if (t.includes('review') || t.includes('test')) return 'ðŸ“'
                    if (t.includes('money') || t.includes('growth')) return 'ðŸš€'
                    return 'âš¡'
                })

                const downloadImage = () => {
                    const element = document.getElementById('capture-area')
                    
                    // Temporarily remove transform to capture full resolution
                    const originalTransform = element.style.transform
                    element.style.transform = 'none'
                    
                    html2canvas(element, {
                        scale: 1, // Already at 1200x630
                        useCORS: true,
                        backgroundColor: null
                    }).then(canvas => {
                        // Restore preview transform
                        element.style.transform = originalTransform
                        
                        // Download
                        const link = document.createElement('a')
                        link.download = `og-image-${Date.now()}.png`
                        link.href = canvas.toDataURL('image/png')
                        link.click()
                    })
                }

                return {
                    title, description, author, date, tagsInput, tags,
                    theme, accentColor, colors, accentGradient, computedIcon,
                    downloadImage
                }
            }
        }).mount('#app')
    </script>
</body>
</html>
